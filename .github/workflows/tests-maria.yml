name: Testing (MariaDB)

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  test:
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }}

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["${{ inputs.version }}"]
        php: [8.1, 8.2, 8.3]
        laravel: [10.*, 11.*]
        stability: [prefer-lowest, prefer-stable]
        exclude:
          # Laravel 11.x only supports PHP ^8.2
          - laravel: 11.*
            php: 8.1
          # Laravel 11.x required MariaDB 10.10+
          - laravel: 11.*
            version: 10.3
          - laravel: 11.*
            version: 10.4
          - laravel: 11.*
            version: 10.5
          - laravel: 11.*
            version: 10.6
          - laravel: 11.*
            version: 10.7
          - laravel: 11.*
            version: 10.8
          - laravel: 11.*
            version: 10.9

    services:
      database:
        image: mariadb:${{ matrix.version }}
        options: --health-cmd="healthcheck.sh --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest
        env:
          DB_CONNECTION: ${{ matrix.laravel == '10.*' && 'mysql' || 'mariadb' }}
          DB_DATABASE: mysql
          DB_USERNAME: root
